<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="component">
        <div class="result">
          <h4>Your Result</h4>
          <div class="total-score">
            <div class="score">
              <h3>76</h3>
              <p>of 100</p>
            </div>
          </div>
          <h1 class="evaluation">Great</h1>
          <p class="comment">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h4>Summary</h4>
          <div class="score-list">
            <div class="skills reaction">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="logo-reaction"
              />
              <span>Reaction</span>
              <span>80 / 100</span>
            </div>
            <div class="skills memory">
              <img src="./assets/images/icon-memory.svg" alt="logo-reaction" />
              <span>Memory</span>
              <span>92 / 100</span>
            </div>
            <div class="skills verbal">
              <div>
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="logo-reaction"
                />
              </div>
              <span>Verbal</span>
              <span>61 / 100</span>
            </div>
            <div class="skills visual">
              <img src="./assets/images/icon-visual.svg" alt="logo-reaction" />
              <span>Visual</span>
              <span>72 / 100</span>
            </div>
            <button id="continue-button">Continue</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
